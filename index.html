<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>天天云导航页</title>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #111;
      --link-color: #1a73e8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p.description {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .links {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link {
      display: block;
      padding: 14px 20px;
      text-align: center;
      text-decoration: none;
      color: var(--link-color);
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
      transition: background 0.2s ease;
    }

    .link:hover {
      background: #f0f0f0;
    }

    footer {
      margin-top: auto;
      font-size: 0.8rem;
      color: #aaa;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <h1></h1>
  <p class="description">天天云导航</p>

  <div class="links">
    <a class="link" href="https://x2.tttizi.com/" target="_blank">线路一</a>
    <a class="link" href="https://web.ttc03.site/" target="_blank">线路二</a>
    <a class="link" href="https://x1.tttizi.com/" target="_blank">线路三</a>
    <a class="link" href="https://xinshoucun.net/" target="_blank">新手教程</a>
    <a class="link" href="https://t.me/ttcloudxyz">telegram通知群组</a>
    <a class="link" href="https://news.ttcloud.site/">telegram通知群组网页版</a>
  </div>

  <footer>
    © 2025 天天云
  </footer>

  <script>
    // Create the Analytics element
    const analytics = document.createElement('vercel-analytics');

    // Append it to the body (or any other suitable element)
    document.body.appendChild(analytics);
  </script>

  <script type="module" defer>
    import { inject } from 'https://unpkg.com/@vercel/analytics@latest/dist/browser.js';
    inject();
  </script>
</body>
</html>
